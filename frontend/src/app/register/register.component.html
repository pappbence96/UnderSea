<div class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="title">UNDERSEA</h1>
    <div class="formcontainer">

        <h1 class="formheader">Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirming the password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="countryName">Country name</label>
                <input type="text" formControlName="countryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.countryName.errors }" />
                <div *ngIf="submitted && f.countryName.errors" class="invalid-feedback">
                    <div *ngIf="f.countryName.errors.required">Country name is required</div>
                </div>
            </div>
            <div class="alert alert-warning" role="alert" #loginError *ngIf="error">
                {{error}}
            </div>
            
            <div class="form-group d-flex flex-column justify-content-between align-items-center">

                <button [disabled]="loading" mat-button class="register_button">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>

                <a routerLink="/login" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
</div>
